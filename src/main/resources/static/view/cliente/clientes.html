<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Clientes.</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group row">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning btn-block"  ng-click="abreModal({},'add')">Adicionar</button>
                        </div>
                        <div class="col-md-9">

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <select  id="pesquisa" name="pesquisa" class="form-control" ng-model="campoPesquisado">
                                <option value="p.id" selected>ID CLIENTE</option>
                                <option value="p.nome">NOME CLIENTE</option>
                                <option value="p.vendedor.id">ID VENDEDOR</option>
                                <option value="p.vendedor.nome">VENDEDOR NOME</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <input name="pesq" type="text" ng-enter="listar()" class="form-control" ng-model="pesquisa" placeholder="Pesquisa">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-info btn-block" ng-click="listar()">Pesquisar</button>
                        </div>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Cpf</th>
                                <th>Sexo</th>
                                <th>Vendedor</th>
                                <th>A&ccedil;&otilde;es</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd" ng-repeat="item in lista | filter:busca">
                                <td>{{item.id}}</td>
                                <td>{{item.nome}}</td>
                                <td>{{item.cpf}}</td>
                                <td>{{item.sexo}}</td>
                                <td>{{item.vendedor.nome}}</td>
                                <td class="center">
                                    <a ng-click="abreModal(item,'edit')"><span class="fa fa-edit "></span></a>
                                    <a ng-click="abreModal(item,'remove')"><span class="glyphicon glyphicon-remove"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--
    Modal para crud de cliente
-->
<div ng-include="'view/modal/modalCliente.html'"></div>
